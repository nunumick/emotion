<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-icon-top tabs-color-active-positive">


  <!-- Lists Tab -->
  <ion-tab title="活动" icon-off="ion-ios7-infinite-outline" icon-on="ion-ios7-infinite" href="#/tab/lists">
    <ion-nav-view name="lists"></ion-nav-view>
  </ion-tab>

  <!-- Mine Tab -->
  <ion-tab title="我的" icon-off="ion-ios7-person-outline" icon-on="ion-ios7-person" href="#/tab/dash">
    <ion-nav-view name="dash"></ion-nav-view>
  </ion-tab>

</ion-tabs>
