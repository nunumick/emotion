<ion-view view-title="注册">
  <!--<ion-nav-buttons >-->
  <!--<a class="button button-clear" ng-click="goBack()">取消</a>-->
  <!--</ion-nav-buttons>-->
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-input">
        <input type="text" ng-model="formData.phone" placeholder="请填写手机号码" required>
      </ion-item>
    </ion-list>
    <ion-list class="padding">
      <ion-item class="item-input">
        <input type="password" ng-model="formData.pw" placeholder="请填写密码">
      </ion-item>
      <ion-item class="item-input">
        <input type="password" ng-model="formData.pwcheck" placeholder="请再次填写密码">
      </ion-item>
      <button class="button button-block button-balanced" ng-click="register()">
        注册
      </button>
    </ion-list>
  </ion-content>
</ion-view>
