<ion-view view-title="{{list.name}}">
  <ion-nav-buttons side="secondary">
  <a class="button button-small button-icon icon ion-ios7-more"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <img ng-src="{{list.face}}" style="width: 64px; height: 64px">
    <p>
      {{list.lastText}}
    </p>
    <button class="button button-block button-balanced">
      加入
    </button>
  </ion-content>
</ion-view>
