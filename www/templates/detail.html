<ion-view view-title="{{detail.name}}">
  <ion-nav-buttons side="secondary">
  <a class="button button-small button-icon icon ion-ios7-more"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
  <ion-list>
    <ion-item class="item-divider">
      活动
    </ion-item>
    <ion-item>
      组织者
      <span class="item-note">渔隐</span>
    </ion-item>
    <ion-item>
      开始时间
      <span class="item-note">{{detail.stime}}</span>
    </ion-item>
    <ion-item>
      结束时间
      <span class="item-note">{{detail.etime}}</span>
    </ion-item>
    <ion-item>
      活动状态
      <span class="item-note">接受报名中</span>
    </ion-item>
    <ion-item class="item-divider">
      球场
    </ion-item>
    <ion-item class="item-avatar">
      <img src="">
      <h2>{{detail.resource.rname}}</h2>
      <p>{{detail.resource.add}}</p>
    </ion-item>
    <ion-item class="item-divider">
      成员
    </ion-item>
    <ion-item>
      成员下限
      <span class="item-note">10人</span>
    </ion-item>
    <ion-item>
      成员上限
      <span class="item-note">{{detail.allsize}}人</span>
    </ion-item>
    <ion-item>
      已报名
      <span class="item-note">{{detail.psize}}人</span>
    </ion-item>
    <ion-item class="item-divider">
      费用
    </ion-item>
    <ion-item>
      总价
      <span class="item-note">{{detail.price}}</span>
    </ion-item>
    <ion-item>
      人均
      <span class="item-note">{{detail.price/detail.psize}}</span>
    </ion-item>
    <ion-item class="item-divider">
      备注
    </ion-item>
    <ion-item class="item-text-wrap">
      本活动仅限淘宝同事报名
    </ion-item>
    <button class="button button-block button-balanced" ng-click="join({{detail.aid}})">
      加入
    </button>
    <button class="button button-block button-balanced" ng-click="quit({{detail.aid}})">
      退出
    </button>
  </ion-list>
  </ion-content>
</ion-view>
