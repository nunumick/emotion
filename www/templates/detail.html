<ion-view view-title="{{detail.name}}">
  <ion-nav-buttons side="secondary">
  <a class="button button-small button-icon icon ion-ios7-more" ng-controller="ActionSheet" ng-click="show()"></a>
  </ion-nav-buttons>
  <ion-content class="padding">
  <ion-list>
    <ion-item class="item-divider">
      活动
    </ion-item>
    <ion-item>
      组织者
      <span class="item-note">渔隐</span>
    </ion-item>
    <ion-item>
      开始时间
      <span class="item-note">{{detail.stime}}</span>
    </ion-item>
    <ion-item>
      结束时间
      <span class="item-note">{{detail.etime}}</span>
    </ion-item>
    <ion-item>
      活动状态
      <span class="item-note">接受报名中</span>
    </ion-item>
    <ion-item class="item-divider">
      球场
    </ion-item>
    <ion-item class="item-avatar">
      <img src="">
      <h2>{{detail.resource.rname}}</h2>
      <p>{{detail.resource.add}}</p>
    </ion-item>
    <ion-item class="item-divider">
      成员
    </ion-item>
    <ion-item>
      成员上限
      <span class="item-note">{{detail.allsize}}人</span>
    </ion-item>
    <ion-item class="item-icon-right" href="#tab/{{path}}/{{detail.aid}}">
      已报名
      <span class="item-note">{{detail.psize}}人</span>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
    <ion-item class="item-divider">
      费用
    </ion-item>
    <ion-item>
      总价
      <span class="item-note">{{detail.price}}</span>
    </ion-item>
    <ion-item>
      人均
      <span class="item-note">{{detail.price/detail.psize}}</span>
    </ion-item>
    <ion-item class="item-divider">
      备注
    </ion-item>
    <ion-item class="item-text-wrap">
      {{detail.bak}}
    </ion-item>
  </ion-list>
  </ion-content>
  <ion-bar class="bar bar-footer bar-balanced">
    <a class="h1 title" ng-class="{'hide':$root.CustomDatas.from=='tab.join' || detail.signstatus}" ng-click="join({{detail.aid}})">
      报名
    </a>
    <a class="h1 title" ng-class="{'hide':$root.CustomDatas.from!='tab.join' && !detail.signstatus}" ng-click="quit({{detail.aid}})">
      取消报名
    </a>
    </div>
  </ion-bar>
</ion-view>
